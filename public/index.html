<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    background-color: #0E1621;
    /* background:url('./gradient_2.jpg') ; */
    /* imag; */
  }

  .container {
    position: relative;
    margin: auto;
    width: 55%;
    height: 100vh;
    background-color: #17212B;
  }

  #result {
    color: white;
  }

  .search_bar {
    position: absolute;
    width: 100%;
    top: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #submit {
    height: 100%;
    padding: 10px 10px;
    width: 15%;
    background-color: #202e3c;
    border: 1px solid #384c5f;
    border-radius: 5px;
    color: white;
  }

  #question {
    padding: 10px 5px;
    width: 80%;
    background-color: #202e3c;
    border: 1px solid #384c5f;
    border-radius: 5px;
    margin-left: 10px;
    outline: none;
    color: white;
  }

  #result {
    height: 80vh;
    color: white;
    overflow: auto;
  }

  .result_bot {
    background-color: #202E3C;
    padding: 20px;
  }

  .my_question {
    padding: 20px;
  }

  *:disabled {
    background-color: white;
  }

  .microSvg{
    fill: white;
    cursor: pointer;
  }

  @media screen and (max-width: 600px) {
    .container {
      width: 80%;
    }

    #question {
      width: 70%;
    }

    #submit {
      width: 20%;
    }
  }
</style>
